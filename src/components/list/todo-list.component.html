<section class="main">
  <input class="toggle-all" #toggle type="checkbox" [checked]="allCompleted()" (change)="toggleAll.emit(toggle.checked)">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <input type="checkbox" class="toggle" [checked]="todo.completed" (change)="toggleTodo.emit(todo.id)">
      <label>{{todo.text}}</label>
      <button class="destroy" (click)="destroyTodo.emit(todo.id)"></button>
    </li>
  </ul>
</section>
